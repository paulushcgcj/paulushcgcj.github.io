  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - .devcontainer/
  - .vscode/

search: true
search_full_content: true
analytics:
  provider: google
  google:
    tracking_id: G-18H5PNLF34
    anonymize_ip: true
  clarity:
    tracking_id: ltlz8ufv2v
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
defaults:  
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      read_time: true
      breadcrumbs: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      sidebar:
        nav: "base"
      header:    
        overlay_filter: 0.5
        show_overlay_excerpt: false
